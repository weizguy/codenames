<input type = "text" id="hintText" value="" onchange="startTimer()">

<!-- Modal for showing the game ID -->
<div id="gameModal" class="modal">
    <div class="modal-content">
        <h2 id="modal-title">Give ID to Spymaster</h2><br>
        <div id="containGameID"><div id="gameID"></div><button onClick="submitGameID()" id="okID">OK</button></div>
    </div>
</div>


<!-- Modal for starting new game -->
<div id="newGameModal" class="modal">
    <div class="modal-content">
        <h2 id="modal-title">Codenames<br>Play again?</h2><br>
       <button onClick="window.location.reload();">Yes</button><button onClick="closeNewGame()">No</button>
    </div>
</div>
