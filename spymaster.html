<!DOCTYPE html>
<html>
<head>
    <title></title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/spy.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div class="container">
    <div class="spacer"></div>
    <header>
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
                <div class="row">
                    <div class="col-xs-12">
                        <input type="text" width="8" class="qty" id="timer" placeholder="0">
                        <input type="text" class="hint" width="20" id="hintWord" placeholder="Hint Word">
                        <input type="number" width="8" class="qty" id="hintQty" placeholder="Qty">
                        <button type="button">SUBMIT</button>
                    </div>
                </div>
            </div>
            <div class="col-xs-1"></div>
        </div>
    </header>
    <div class="row">
        <div class="spacer col-xs-12"></div>
    </div>
    <section class="gameBoard">
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="square col-xs-2" id="word0"></div>
            <div class="square col-xs-2" id="word1"></div>
            <div class="square col-xs-2" id="word2"></div>
            <div class="square col-xs-2" id="word3"></div>
            <div class="square col-xs-2" id="word4"></div>
            <div class="col-xs-1"></div>
        </div>
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="square col-xs-2" id="word5"></div>
            <div class="square col-xs-2" id="word6"></div>
            <div class="square col-xs-2" id="word7"></div>
            <div class="square col-xs-2" id="word8"></div>
            <div class="square col-xs-2" id="word9"></div>
            <div class="col-xs-1"></div>
        </div>
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="square col-xs-2" id="word10"></div>
            <div class="square col-xs-2" id="word11"></div>
            <div class="square col-xs-2" id="word12"></div>
            <div class="square col-xs-2" id="word13"></div>
            <div class="square col-xs-2" id="word14"></div>
            <div class="col-xs-1"></div>
        </div>
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="square col-xs-2" id="word15"></div>
            <div class="square col-xs-2" id="word16"></div>
            <div class="square col-xs-2" id="word17"></div>
            <div class="square col-xs-2" id="word18"></div>
            <div class="square col-xs-2" id="word19"></div>
            <div class="col-xs-1"></div>
        </div>
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="square col-xs-2" id="word20"></div>
            <div class="square col-xs-2" id="word21"></div>
            <div class="square col-xs-2" id="word22"></div>
            <div class="square col-xs-2" id="word23"></div>
            <div class="square col-xs-2" id="word24"></div>
            <div class="col-xs-1"></div>
        </div>
    </section>


    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-5"><div id="submitted"></div></div>
        <div class="col-xs-5"><div id="playerTurn"></div></div>
        <div class="col-xs-1"></div>
    </div>
</div>


<!-- Modal for Spymaster ID -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <h2 id="modal-title">Spymaster</h2><br>
        <input type="text" placeholder="Enter game id" id="gameID"><button onClick="submitGameID()">Submit</button>
    </div>
</div>


<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
<script src="js/spy.js"></script>

</body>
</html>
